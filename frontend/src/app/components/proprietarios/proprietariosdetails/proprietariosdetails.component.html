<br>
<div class="container">
  <div class="row">

    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Cadastro de proprietario</h3>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="proprietario.nome"/>
            <label mdbLabel class="form-label" for="usuario">Nome</label>
          </mdb-form-control>
          <br>

          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">Salvar</button>

        </div>

      </div>
    </div>


  </div>
</div>
